services:
  - type: web
    name: polybacker-api
    runtime: python
    buildCommand: "pip install -r requirements.txt && pip install -e ."
    startCommand: "bash scripts/start-with-vpn.sh"
    disk:
      name: polybacker-data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: JWT_SECRET
        sync: false
      - key: POLYMARKET_PRIVATE_KEY
        sync: false
      - key: POLYMARKET_API_KEY
        sync: false
      - key: POLYMARKET_API_SECRET
        sync: false
      - key: POLYMARKET_API_PASSPHRASE
        sync: false
      - key: POLYMARKET_ADDRESS
        sync: false
      - key: FOLLOWED_TRADERS
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: DB_PATH
        value: /data/polybacker.db
      - key: WIREGUARD_CONFIG
        sync: false
      - key: PROXY_URL
        sync: false
